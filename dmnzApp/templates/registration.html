{% extends 'base.html' %}
{% load static %}
{% block body %}
    <section class="reg ">
        <div class="container-scroller reg1 py-lg-4">
            <div class="container-fluid page-body-wrapper full-page-wrapper ">
                <div class="content-wrapper d-flex align-items-center auth px-0 coat ">
                    <div class="row w-100 mx-0  ">
                        <div class="col-12 col-md-6 col-lg-4 mx-auto "
                             style="background-color:rgba(0,0,0,0);">
                            <div class="auth-form-light text-left py-5 px-4 text-dark bg-light shadow"
                                 style="background-color:rgba(250,250,250,.1);
                                        backdrop-filter:blur(20px);">
                                <h2 style="font-weight:600;" class="text-center">
                                    REGISTER<span class="text-danger "> HERE</span>
                                </h2>
                                <h6 class="text-center">Hello! let's get started</h6>
                                {% if messages %}
                                    <div class="messages alert-success p-3">
                                        {% for message in messages %}
                                            <h6{% if message.tags %} class="{{ message.tags }} p-0 m-0"{% endif %}>{{ message }}</h6>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                                <form class="pt-3 "
                                      action="{% url 'registration' %}"
                                      method="post"
                                      autocomplete="off"
                                      enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text"
                                               class="form-control form-control-lg "
                                               name="first_name"
                                               placeholder="First Name"
                                               autocomplete
                                               off
                                               Required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text"
                                               class="form-control form-control-lg "
                                               name="last_name"
                                               placeholder="Last Name"
                                               autocomplete
                                               off
                                               Required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control form-control-lg "
                                               id="email"
                                               pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                                               name="email"
                                               placeholder="Email"
                                               autocomplete
                                               off
                                               Required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text"
                                               class="form-control form-control-lg "
                                               id="exampleInputEmail1"
                                               name="username"
                                               placeholder="Username"
                                               autocomplete
                                               off
                                               Required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               class="form-control form-control-lg "
                                               id="newpass"
                                               name="password"
                                               placeholder="Password"
                                               autocomplete
                                               off
                                               Required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               class="form-control form-control-lg "
                                               id="conpassword"
                                               name="cpassword"
                                               placeholder="Confirm Password"
                                               autocomplete
                                               off
                                               Required>
                                    </div>
                                    <span id='message'></span>
                                    <br>
                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                    <script>
                     $('#conpassword').on('change', function () {
                      if ($('#newpass').val() == $('#conpassword').val()) {
                        $('#message').html('Password Matching').css('color', 'green');
                      } else 
                        $('#message').html('Password Not Matching').css('color', 'red');
                    });
                                    </script>
                                    <style>i
                            input:-webkit-autofill {
                            color: #2a2a2a !important;
                        }
                            input{
                                color:white;
                            }
                            .form-group{
                                margin-bottom:20px;

                            }
                            .reg{
                                background-image:url('https://c4.wallpaperflare.com/wallpaper/995/152/891/assassins-creed-4k-windows-wallpaper-preview.jpg');
                                background-size: 100% 100%;
                background-repeat: no-repeat;

                            }
                            .reg1{
                                background-color:rgba(0,0,0,.6)
                            }
                                    </style>
                                    <div class="mt-3">
                                        <button type="submit"
                                                class="btn btn-block btn-danger w-100  font-weight-medium auth-form-btn">SIGN UP</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
    </section>
{% endblock %}
